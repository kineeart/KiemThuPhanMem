version: "3.8"

services:
  mongo:
    image: mongo:7
    container_name: hcshop_db
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - ./data:/data/db

  backend:
    build: ./backend
    container_name: hcshop_backend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - DATABASE=mongodb://mongo:27017/hcshop
      - JWT_SECRET=secret123
      - JWT_EXPIRES_IN=90
    depends_on:
      - mongo

  frontend:
    build: ./frontend
    container_name: hcshop_frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
